<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GitFav</title>
  </head>
  <body>
    <div id="app">
      <header>
        <img src="./assests/Gitfav.svg" alt="Logo gitFav" />
        <div class="search">
          <label for="input-search" class="sr-only"
            >Digite o Github username que quer favoritar</label
          >
          <input
            type="text"
            placeholder="Digite o Github username que quer favoritar"
            id="input-search"
          />
          <button><img src="./assests/star.svg" alt="star" />Favoritar</button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>Usuário</th>
            <th>Repositórios</th>
            <th>Seguidores</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img
                src="https://github.com/maykbrito.png"
                alt="Foto de usuário Mayk Brito"
              />
              <a href="https://github.com/maykbrito">
                <p>Mayk Brito</p>
                <span>maykbrito</span>
              </a>
            </td>
            <td>123</td>
            <td>1234</td>
            <td><button class="remove">Remover</button></td>
          </tr>
          <tr>
            <td class="user">
              <img
                src="https://github.com/diego3g.png"
                alt="Foto de usuário Diego Fernandes"
              />
              <a href="https://github.com/diego3g">
                <p>Diego Fernandes</p>
                <span>diego3g</span>
              </a>
            </td>
            <td>123</td>
            <td>1234</td>
            <td><button class="remove">Remover</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
